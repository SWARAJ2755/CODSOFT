<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.pexels.com/photos/1226302/pexels-photo-1226302.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center/cover;
            color: #333;
        }

        .about-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 1000px;
            margin: auto;
        }

        .profile-img {
            flex: 1;
            max-width: 300px;
            padding: 20px;
        }

        .profile-img img {
            width: 100%;
            border-radius: 10px;
        }

        .info {
            flex: 2;
            padding: 20px;
        }

        .info h2 {
            color: #222;
            font-size: 28px;
        }

        .info p {
            font-size: 16px;
            color: #555;
        }

        .info ul {
            list-style: none;
            padding: 0;
        }

        .info ul li {
            padding: 8px 0;
            font-size: 16px;
        }

        .info ul li strong {
            color: #333;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .about-container {
            animation: fadeInUp 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <div class="profile-img">
            <img src="https://www.shutterstock.com/image-photo/portrait-beautiful-asian-businesswoman-on-600nw-2138540725.jpg" alt="Profile Picture">
        </div>
        <div class="info">
            <h2>UI/UX Designer & Web Developer</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <ul>
                <li><strong>Birthday:</strong> 1 May 1995</li>
                <li><strong>Age:</strong> 30</li>
                <li><strong>Website:</strong> www.example.com</li>
                <li><strong>Phone:</strong> +123 456 7890</li>
                <li><strong>City:</strong> New York, USA</li>
                <li><strong>Degree:</strong> Master</li>
                <li><strong>Email:</strong> email@example.com</li>
                <li><strong>Freelance:</strong> Available</li>
            </ul>
        </div>
    </div>
</body>
</html>
